    <script>
      // Function to get URL parameters
      function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        return params;
      }

      // Check if hideFrame is true
      const params = getUrlParams();
      console.log("params", params);
      const hideFrame = params.get('hideFrame') === 'true';
      console.log("hideFrame", hideFrame);

      if (hideFrame) {
        document.querySelector('.docs-header').style.display = 'none';
        document.querySelector('.docs-navbar').style.display = 'none';
        document.querySelector('.docs-aside').style.display = 'none';
      }
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#toc').toc({
              listType: 'ul',
              noBackToTopLinks: true,
              title: '',
              minimumHeaders: 1,
              headers: 'h2, h3',
              classes: {
                list: 'toc-list',
                item: 'toc-item'
              }
            });
        });
      </script>
