<!DOCTYPE html>
<html lang="en">
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="documentation,pdf,{{ page.title | split: ',' }}">
  {% include docs-header.html %}
<body>
  {% include docs-navbar.html %}
  <div class="page-wrapper toggled light-theme" style="padding-top: 60px;">
    {% include docs-sidebar.html %}
    <!-- page-content  -->
    <main class="page-content">
      <div id="overlay" class="overlay"></div>
      <!-- Fullscreen PDF Viewer -->
      <div style="border: 1px solid #ddd; height: calc(100vh - 60px);" class="iframe-container">
        <iframe 
          src="{{ page.pdf | relative_url }}" 
          style="width: 100%; height: 100%;" 
          frameborder="0">
          Your browser does not support PDF viewing. 
          <a href="{{ page.pdf | relative_url }}" target="_blank">Download PDF</a>
        </iframe>
      </div>
    </main>
    <!-- page-content -->
  </div>
</body>
{% include docs-scripts.html %}
{% include search-engine.html %}
</html>
