<!DOCTYPE html>
<html lang="en">
  <meta name="description" content="{{page.description}}">
  <meta name="keyword" content="documentation,microshare,{{ page.title | split : ","}}">
  {% include docs-header.html %}
<body>
  {% include docs-navbar.html %}
    <div class="page-wrapper toggled light-theme"  style="padding-top: 60px;">
        {% include docs-sidebar.html %}
        <!-- page-content  -->
        <main class="page-content">
            <div id="overlay" class="overlay"></div>
            <div class="container-fluid">
                <div class="row p-lg-4">
                    <article class="main-content col-md-9 pr-lg-5">
                      <h1 class="text-microshare-dark mt-2">{{ page.title }}</h1>
                      <h6 class="text-microshare-light">{{ page.description }}</h6>
                        <hr class="text-microshare-light" class="p-1 my-2">
                      {{ content }}
                      {% include content-footer.html %}
                    </article>
                    <aside id="docs-aside" class="docs-aside col-md-3">
                      {% include docs-aside.html %}
                    </aside>
                </div>
            </div>
        </main>
        <!-- page-content" -->
    </div>

    <script>
      // Function to get URL parameters
      function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        return params;
      }

      // Check if hideFrame is true
      const params = getUrlParams();
      const hideFrame = params.get('hideFrame') === 'true';

      if (hideFrame) {
        document.querySelector('.docs-header').style.display = 'none';
        document.querySelector('.docs-navbar').style.display = 'none';
        document.querySelector('.docs-aside').style.display = 'none';
      }
    </script>

</body>
{% include docs-scripts.html %}
{% include search-engine.html %}
</html>

<style>
#mCSB_1,#mCSB_1_container {
  overflow:visible !important;
}
</style>
